
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
   <h1>Inserindo videos hospedados localmente </h1>
   <p>Este video está hospedado no meu proprio servidor</p>
   <video width="560" poster="imagens/igreja na neve.jpg" controls autoplay loop>
    <source src="midia/Meu-Video m4v.m4v" type="video/m4v">
    <source src="midia/Meu-Video web.webm" type="video/webm">
    <source src="midia/meu-video mp4.mp4" type="video/mp4">
    <source src="midia/meu-video-ogv.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
   </video>

   <h1>Iserindo videos do Yotube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
